<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section id="home">
      <center><h1>Welcome App Weather</h1></center>
      <div class="container">
        <div class="row center">
          <div class="box-info">
            <h4 class="white">The temperature today day is</h4>
            <figure class="">
              <img class="icon" src="" alt="Icon">
              <img src="assets/images/flecha.png" alt="Flecha" class="flecha">
              <img class="predic" src="" alt="">
            </figure>

            <h3 class="temperature"></h3>
            <div class="style-box">
              <p>Wind:</p>
              <p id="wind"></p>
            </div>
            <div class="style-box">
              <p>Summary:</p>
              <p id="summary"></p>
            </div>
            <div class="style-box">
              <p>Humidity:</p>
              <p id="humidity"></p>
            </div>
            <div class="style-box">
              <p>UV Index:</p>
              <p id="uvIndex"></p>
            </div>
            <div class="style-box">
              <p>Pressure:</p>
              <p id="pressure"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="box">
        <button id='btnStar' type="button" name="button">forecast of the week</button>
      </div>
    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/maps.js"></script>
  </body>
</html>
